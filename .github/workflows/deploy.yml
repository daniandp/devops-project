name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - feature/**

jobs:
  build_and_deploy:
    if: github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure VM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check npm installation
        run: npm --version

      - name: "Diagnostic: List installed binaries"
        run: which node && which npm && node --version && npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Write SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "$SSH_KEY_B64" | base64 -d > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keygen -lf $HOME/.ssh/id_rsa
          file $HOME/.ssh/id_rsa
        env:
          SSH_KEY_B64: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh 
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            #load nvm
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
              nvm use 20 || nvm alias default 20 || true
            fi

            echo "Remote PATH=$PATH"
            which node || true
            node -v || true
            which npm || true
            npm --version || true
            
            cd /var/www/devops-project
            git pull origin main
            npm install --production
            pm2 restart devops-project || pm2 start app.js --name devops-project
          EOF

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: No deployment required
        run: echo "Pull request closed â€” no deployment."
