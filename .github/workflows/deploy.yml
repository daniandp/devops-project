name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - feature/**

jobs:
  build_and_deploy:
    if: github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure VM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run placeholder tests
        run: echo "No tests — skipping."

      # AZURE_VM_SSH_KEY - replace it with actual key added in GitHub
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      # AZURE_VM_HOST replace it with actual value
      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh 
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      # AZURE_VM_USER and AZURE_VM_HOST replace with actual value
      - name: Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
          set -euo pipefail

          # Create directory with proper permissions
          sudo mkdir -p /var/www
          sudo chown -R $USER:$USER /var/www
          
          cd /var/www

          # Clone or update repository
          if [ ! -d "devops-project/.git" ]; then
            echo "Cloning repository for the first time..."
            git clone https://github.com/daniandp/devops-project.git
          else
            echo "Updating existing repository..."
            cd devops-project
            git fetch origin
            git reset --hard origin/main
          fi

          cd devops-project

          # Install dependencies
          npm install --production

          # Start/Restart with PM2
          pm2 delete devops-project 2>/dev/null || true
          pm2 start app.js --name devops-project
          pm2 save

          EOF

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: No deployment required
        run: echo "Pull request closed — no deployment."