name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - feature/**

jobs:
  build_and_deploy:
    if: github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure VM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run placeholder tests
        run: echo "No tests — skipping."

      # AZURE_VM_SSH_KEY - replace it with actual key added in GitHub
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      # AZURE_VM_HOST replace it with actual value
      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh 
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      # AZURE_VM_USER and AZURE_VM_HOST replace with actual value
      - name: Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
          set -euo pipefail

          
          if [ ! -d /var/www/devops-project ]; then
            sudo mkdir -p /var/www/devops-project
            sudo chown -R $USER:$USER /var/www/devops-project
          fi

          cd /var/www/devops-project

          # If repository is not present, clone it. Otherwise update it.
          if [ ! -d .git ]; then
            git clone https://github.com/daniandp/devops-project.git /var/www/devops-project
          else
            git fetch --all
            git reset --hard origin/main
          fi

          # Install dependencies and restart app with pm2
          npm install --production

          # adjust start path if your app is at src/app.js or app.js
          pm2 restart devops-project || pm2 start app.js --name devops-project

          EOF

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: No deployment required
        run: echo "Pull request closed — no deployment."
